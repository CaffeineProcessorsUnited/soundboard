<!DOCTYPE html>
<html>
  <head>
    <title> Soundboard Player </title>
    <style>
      html{
        margin: 0px;
      }
      body {
        text-align: center;
        margin: 0px;
        padding: 0px;
      }
      header{
        margin: 0px;
        background-color: #FF4FAF;
        padding: 10px;
        color: white;
      }
      h1{
        margin: 0px;
        font-size: 50px;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
      var loadyoutube=false;
      var runtime = new (function(undefined){
        this.path="";
        this.time=0;
        this.playing=false;
      });
      $(document).ready(function(){
        var socket = io();
        socket.on('get_current_track', function loadCurrentTrack(trackinfo){
          loadyoutube=false;
          console.log(JSON.stringify(trackinfo));
          track = trackinfo["currentTrack"];
          console.log(JSON.stringify(track));
          if(track!=undefined){
            runtime.path = track["path"];
            runtime.time = trackinfo["time"];
            runtime.playing = trackinfo["playing"];
            if(track["service"]=="youtube"){
                $("#soundboard_player").html('<p>Youtube</p><div id="player"></div>');
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                loadyoutube=true;
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            }
            else if (track["service"]=="filesystem"){
                $("#soundboard_player").html('<p>filesystem</p>');
            }
            else{
                $("#soundboard_player").html('<p>What the fuck happend?</p>');
            }
          }
          else{
              $("#soundboard_player").html('<p>No tracks in queue</p>');
          }
        });
        socket.emit('get_current_track');
      });
      var player;
      function onYouTubeIframeAPIReady() {
        if(loadyoutube){
          player = new YT.Player('player', {
            height: '390',
            width: '640',
            videoId: runtime.path,
            events: {
              'onReady': onPlayerReady,
              'onStateChange': onPlayerStateChange
            }
          });
        }
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }

    </script>
  </head>
  <body>
    <header>
      <h1> Soundboard Player </h1>
    </header>
    <div id="soundboard_player">
    </div>
  </body>
</html>
